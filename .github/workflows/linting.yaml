---
name: linting

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  py_lint:
    name: linting
    runs-on: ubuntu-latest

    steps:
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install flake8
        run: pip install flake8

      - name: Checkout kite repository
        uses: actions/checkout@v2

      - name: Run flake8
        run: flake8 **/*.py
